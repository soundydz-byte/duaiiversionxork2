name: Build Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        check-latest: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps --no-audit --no-fund
        npm run build
      continue-on-error: false
      
    - name: Sync Capacitor
      run: |
        npm install -g @capacitor/cli@latest
        npx cap sync android
    
    - name: Build Release APK
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew clean assembleRelease --stacktrace --info 2>&1 | tee build.log
        
    - name: Show build logs on failure
      if: failure()
      run: |
        echo "=== Build Failed ==="
        tail -200 android/build.log || true
        find android -name "*.log" -type f -exec echo "--- {} ---" \; -exec tail -50 {} \;
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: duaii-release-apk
        path: android/app/build/outputs/apk/release/*.apk
